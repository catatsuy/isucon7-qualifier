location = /favicon.ico {
# access_log off;
	expires 1d;
#  empty_gif
}
location = /js/jquery.min.js {
	expires 1d;
}
location = /fonts/glyphicons-halflings-regular.svg {
	expires 1d;
} 
location ^~ /fonts/ {
	expires 1d;
}
location ^~ /js/ {
	expires 1d;
}
location ^~ /css/ {
	expires 1d;
}

location @store1 {
   proxy_pass http://store1;
}

location @store2 {
  proxy_pass http://store2;
}

# store1
location ^~ /icons/0 {
	expires 1d;
	try_files $uri @store1;
}
